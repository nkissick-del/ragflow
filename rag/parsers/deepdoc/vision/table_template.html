<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Visualization</title>
    <style>
    .table-container {
      margin: auto;
      width: 70%;
      padding: 10px;
    }
    .table-container p {
      margin-bottom: 50px;
      border: 1px solid #e1e1e1;
    }

    caption {
      color: #6ac1ca;
      font-size: 20px;
      height: 50px;
      line-height: 50px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      color: #fff;
      background-color: #6ac1ca;
    }

    td:hover {
      background: #c1e8e8;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table-container th,
    .table-container td {
      text-align: center;
      border: 1px solid #ddd;
      padding: 8px;
    }
    </style>
</head>
<body>
    <div class="table-container">
        <!-- TABLE_CONTENT -->
    </div>
</body>
</html>
